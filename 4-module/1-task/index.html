<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 4: Список друзей</title>
    <script src="index.js"></script>
</head>
<body>
    
    <script>
        /**
         * @typedef {Friend}
         * @prop {string} firstName
         * @prop {string} lastName
         */
        let friends = [
            {
                firstName: 'Artsiom',
                lastName: 'Mezin'
            },
            {
                firstName: 'Ilia',
                lastName: 'Kantor'
            },
            {
                firstName: 'Christopher',
                lastName: 'Michael'
            }
        ];

        function makeFriendsList(friends) {
            let html = '';
            friends.forEach((el) => {
                html += '<li>';
                html += el.firstName;
                html += ' ';
                html += el.lastName;
                html += '</li>';
            });

            const ul = document.createElement('ul');
            ul.innerHTML = html;
            return ul;
        }

        document.body.appendChild(makeFriendsList(friends));
    </script>
</body>
</html>
